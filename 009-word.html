<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      margin: auto;
      overflow: hidden;
    }
  </style>
  <script src="./js/jquery-1.11.1.js"></script>
  <script src="./js/build/three.js"></script>
  <script src="./js/examples/js/Detector.js"></script>
  <script src="./js/examples/js/libs/stats.min.js"></script>
  <script src="./js/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
  <div id="WebGL-output"></div>
  <div id="Stats-output"></div>  
  <script src="./js/Microsoft YaHei_Regular.json"></script>
  <script>
    var stats = initStats()
    var scene, camera, renderer, light, controls;
    
    init()
    animate()
    
    function init(){
      initScene()
      initCamera()
      initRenderer()
      initLight()
      initContent()
      initControls()
    }

    function initStats() {
      var stats = new Stats()

      stats.domElement.style.position = 'absolute'
      stats.domElement.style.top = '0'
      stats.domElement.style.left = '0'

      $("#Stats-output").append(stats.domElement)

      return stats
    }

    function initScene(){
      scene = new THREE.Scene()
    }

    function initCamera(){
      camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 10000)
      camera.position.set(0, 200, 300)
      camera.lookAt(new THREE.Vector3(0,0,0))
    }

    function initRenderer(){
      renderer = Detector.webgl ? new THREE.WebGLRenderer({antialias: true, autoClear: true}) : new THREE.CanvasRenderer()
      renderer.setSize(window.innerWidth, window.innerHeight)
      renderer.setClearColor( 0x050505 )
      renderer.shadowMap.enabled = true
      renderer.shadowMap.type = THREE.PCFSoftShadowMap

      $("#WebGL-output").append(renderer.domElement)
    }

    function initLight(){
      light = new THREE.SpotLight( 0xEEDFCC )
      light.position.set(-100, 200, 100)
      light.castShadow = true
      scene.add(light)
      scene.add(new THREE.AmbientLight( 0xD1D1D1 ))
    }

    function initControls(){
      controls = new THREE.OrbitControls(camera, renderer.domElement)
    }

    function initContent(){
      var helper = new THREE.GridHelper(1200, 60, 0xcd3700, 0x424242)
      scene.add(helper)

      var text = 'THREE.js'
      var loader = new THREE.FontLoader()
      loader.load("./js/Microsoft YaHei_Regular.json", function(response){
        var fontCfg = {
          font: response,
          size: 80,
          height: 5,
          curveSegments: 12,
          bevelEnabled: true,
          bevelThickness: 10,
          bevelSize: 8
        }
        var fontGeometry = new THREE.TextGeometry(text,fontCfg)
        fontGeometry.computeBoundingBox()

        var fontMaterial = new THREE.MeshNormalMaterial()
        var font = new THREE.Mesh(fontGeometry, fontMaterial)

        font.position.x = -(fontGeometry.boundingBox.max.x - fontGeometry.boundingBox.min.x) / 2

        scene.add(font)

      })
    }

    function update(){
      stats.update()
      controls.update()
    }

    function animate(){
      requestAnimationFrame(animate)
      renderer.render(scene, camera)
      update()
    }
</script>
</body>
</html>
