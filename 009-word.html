  <script src="./js/Microsoft YaHei_Regular.json"></script>
  <script>

    function initContent(){
      var helper = new THREE.GridHelper(1200, 60, 0xcd3700, 0x424242)
      scene.add(helper)

      var text = 'THREE.js'
      var loader = new THREE.FontLoader()
      loader.load("./js/Microsoft YaHei_Regular.json", function(response){
        var fontCfg = {
          font: response,
          size: 80,
          height: 5,
          curveSegments: 12,
          bevelEnabled: true,
          bevelThickness: 10,
          bevelSize: 8
        }
        var fontGeometry = new THREE.TextGeometry(text,fontCfg)
        fontGeometry.computeBoundingBox()

        var fontMaterial = new THREE.MeshNormalMaterial()
        var font = new THREE.Mesh(fontGeometry, fontMaterial)

        font.position.x = -(fontGeometry.boundingBox.max.x - fontGeometry.boundingBox.min.x) / 2

        scene.add(font)

      })
    }

      var gui = new function(){

      guiControls = new dat.GUI()
    }

</script>
