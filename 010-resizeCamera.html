<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

    body{
      margin: auto;
      overflow: hidden;

  <script src="./js/build/three.js"></script>
  <script src="./js/examples/js/Detector.js"></script>

<body>
  <script src="./js/Microsoft YaHei_Regular.json"></script>
  <script>
   
    addEventListener('keydown', onKeyDown, false)
    
    function initContent(){
      var helper = new THREE.GridHelper(1200, 60, 0xcd3700, 0x424242)
      scene.add(helper)
      
      var text = 'THREE.js'
      var loader = new THREE.FontLoader()
      loader.load("./js/Microsoft YaHei_Regular.json", function(response){
        var fontCfg = {
          font: response,
          size: 80,
          height: 5,
          curveSegments: 12,
          bevelEnabled: true,
          bevelThickness: 10,
          bevelSize: 8
        }
        var fontGeometry = new THREE.TextGeometry(text,fontCfg)
        fontGeometry.computeBoundingBox()
        
        var fontMaterial = new THREE.MeshNormalMaterial()
        var font = new THREE.Mesh(fontGeometry, fontMaterial)
        
        font.position.x = -(fontGeometry.boundingBox.max.x - fontGeometry.boundingBox.min.x) / 2
        
        scene.add(font)
        
      })
    }

    
    function onKeyDown(e){
      switch(e.keyCode){
        case 13:
          initCamera()
          initControls()
          break;
      }
    }

    function initGui(){
      var gui = new function(){

      }
      guiControls = new dat.GUI()
    }
</script>
<script src="./common.js"></script>
<script>
  renderer.shadowMap.enabled = true
  renderer.shadowMap.type = THREE.PCFSoftShadowMap
  light = new THREE.SpotLight( 0xEEDFCC )
  light.position.set(-100, 200, 100)
  light.castShadow = true
  scene.add(new THREE.AmbientLight( 0xD1D1D1 ))
  
</script>
</body>
</html>
