<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
    }

    canvas {
      width: 100%;
      height: 100%
    }
  </style>
</head>

<body>

  <script src="./js/build/three.js"></script>
  <script src="./js/examples/js/Detector.js"></script>
  <script src="./js/examples/js/libs/stats.min.js"></script>
  <script src="./js/examples/js/libs/dat.gui.min.js"></script>
  <script src="./js/examples/js/controls/OrbitControls.js"></script>

  <script>
    /* 地面网格所需变量 */
    var length = 200;  /*线段长度*/
    /* 场景内容 */
    function initContent() {
      var geometry = new THREE.Geometry();/* 简单基础几何 */
      var lineMaterial = new THREE.LineBasicMaterial({ color: 0x808080 });/* 基础线材质 */

      geometry.vertices.push(new THREE.Vector3(-length / 2, 0, 0));/* 顶点(-100, 0, 0) */
      geometry.vertices.push(new THREE.Vector3(length / 2, 0, 0)); /* 顶点( 100, 0, 0) */

      /* 循环创建线段 */
      for (var i = 0; i <= length / 10; i++) {

        /* 横向线段 */
        var lineX = new THREE.Line(geometry, lineMaterial);
        lineX.position.z = (i * 10) - length / 2;
        scene.add(lineX);

        /* 纵向线段 */
        var lineY = new THREE.Line(geometry, lineMaterial);
        lineY.rotation.y = 0.5 * Math.PI;
        lineY.position.x = (i * 10) - length / 2;
        scene.add(lineY);
      }
    }
    function initGui(){
      gui = new function () {

      }
      var guiControls = new dat.GUI();
    }
  </script>
  <script src="./base.js"></script>

</body>

</html>
